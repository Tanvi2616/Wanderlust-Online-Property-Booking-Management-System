<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Property - Wanderlust</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Add New Property</h2>

    <form action="add_property.php" method="POST" enctype="multipart/form-data" class="p-4 shadow bg-white rounded-3">

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Property Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Property Type</label>
          <select name="property_type" class="form-select" required>
            <option value="">Select Type</option>
            <option value="Villa">Villa</option>
            <option value="Farmhouse">Farmhouse</option>
            <option value="Hotel">Hotel</option>
            <option value="Resort">Resort</option>
            <option value="Apartment">Apartment</option>
            <option value="Beach House">Beach House</option>
            <option value="Homestay">Homestay</option>
            <option value="Cottage">Cottage</option>
          </select>
        </div>

        <div class="col-md-12">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label">Location</label>
          <input type="text" name="location" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Price (â‚¹)</label>
          <input type="number" name="price" class="form-control" step="0.01" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Upload Image</label>
          <input type="file" name="image" class="form-control" accept="image/*" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4">Add Property</button>
        <a href="owner_dashboard.html" class="btn btn-secondary px-4 ms-2">Cancel</a>
      </div>
    </form>
  </div>

  <div id="footer" class="mt-5"></div>

  <script src="js/loadComponents.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
