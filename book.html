<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Property</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Book Your Stay</h2>

    <form id="bookingForm" class="card p-4 shadow-sm">
      <input type="hidden" id="property_id" name="property_id">

      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control" name="customer_name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="customer_email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" name="customer_phone" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Check-in Date</label>
          <input type="date" class="form-control" name="check_in" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Check-out Date</label>
          <input type="date" class="form-control" name="check_out" required>
        </div>
      </div>

        <div class="mb-4">
        <label class="form-label">Payment Method</label>
        <select class="form-select" name="payment_method" required>
          <option value="">Select Payment Method</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="UPI">UPI</option>
          <option value="Net Banking">Net Banking</option>
        </select>
      </div>


      <button type="submit" class="btn btn-primary w-100">Confirm Booking & Pay</button>
    </form>
S
    <div id="message" class="text-center mt-4"></div>
  </div>

  <script>
    // Get property ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get("property_id");
    document.getElementById("property_id").value = propertyId;

    // Handle form submission
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("book_property.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("message").innerHTML = `<div class="alert alert-success">${data}</div>`;
        document.getElementById("bookingForm").reset();
      })
      .catch(err => {
        console.error(err);
        document.getElementById("message").innerHTML = `<div class="alert alert-danger">Error submitting booking.</div>`;
      });
    });
  </script>

</body>
</html>
