<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Properties by Category</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="css/style.css">

  <style>
    .property-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      transition: transform 0.2s ease-in-out;
      background-color: #fff;
    }
    .property-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .property-card img {
      border-radius: 5px;
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .stars i {
      color: #ffc107; /* gold */
      margin-right: 2px;
    }
    .empty-stars i {
      color: #ccc; /* gray outline for unrated */
      margin-right: 2px;
    }
    .rating-text {
      color: #212529;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="container py-5">
    <h2 id="categoryTitle" class="mb-4 text-center text-primary"></h2>

    <div id="loader" class="text-center my-5" style="display:none;">
      <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>

    <div class="row" id="propertyList"></div>
  </div>

  <div id="footer"></div>

  <script src="js/loadComponents.js"></script>
  <script>
    // ‚≠ê Render filled and half stars dynamically
    function renderStars(rating) {
      let stars = '';
      const fullStars = Math.floor(rating);
      const halfStar = rating - fullStars >= 0.5;
      const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);

      for (let i = 0; i < fullStars; i++) stars += '<i class="fa-solid fa-star"></i>';
      if (halfStar) stars += '<i class="fa-solid fa-star-half-stroke"></i>';
      for (let i = 0; i < emptyStars; i++) stars += '<i class="fa-regular fa-star"></i>';

      return `<span class="stars">${stars}</span>`;
    }

    // ‚≠ê Show gray outline stars for properties with no ratings
    function renderEmptyStars() {
      return `
        <span class="empty-stars">
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </span>
      `;
    }

    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const type = urlParams.get('type') || '';
      const categoryTitle = document.getElementById('categoryTitle');
      const propertyList = document.getElementById('propertyList');
      const loader = document.getElementById('loader');

      categoryTitle.textContent = type ? `${type.charAt(0).toUpperCase() + type.slice(1)} Properties` : "All Properties";

      loader.style.display = 'block';

      // üîπ Fetch properties from backend
      fetch(`http://localhost:8080/wanderlust/fetch_properties.php?type=${type}`)
        .then(response => response.json())
        .then(data => {
          loader.style.display = 'none';
          if (!data || data.length === 0 || data.message) {
            propertyList.innerHTML = "<p class='text-center'>No properties found.</p>";
            return;
          }

          propertyList.innerHTML = data.map(prop => {
            // ‚≠ê Decide what to show in rating section
            const ratingSection = prop.reviews > 0
              ? `${renderStars(prop.ratings)} 
                 <span class="rating-text">(${prop.ratings})</span> 
                 <small class="text-muted">‚Ä¢ ${prop.reviews} reviews</small>`
              : renderEmptyStars();

            return `
              <div class="col-md-4">
                <div class="property-card shadow-sm">
                  <img src="${prop.image}" alt="${prop.name}">
                  <h5 class="mt-2">${prop.name}</h5>
                  <p>${prop.description}</p>
                  <p><strong>Type:</strong> ${prop.property_type}</p>
                  <p><strong>Price:</strong> ‚Çπ${prop.price}</p>
                  <p><strong>Location:</strong> ${prop.location}</p>
                  <p><strong>Host:</strong> ${prop.host_name}</p>
                  <p><strong>Rating:</strong> ${ratingSection}</p>

                  <div class="d-flex justify-content-between mt-2">
                    <a href="book.html?property_id=${prop.id}" class="btn btn-primary w-50 me-1">Book Now</a>
                    <a href="property_reviews.php?id=${prop.id}" class="btn btn-outline-warning w-50 ms-1">Reviews</a>
                  </div>
                </div>
              </div>
            `;
          }).join('');
        })
        .catch(err => {
          loader.style.display = 'none';
          console.error(err);
          propertyList.innerHTML = "<p class='text-center text-danger'>Error fetching properties.</p>";
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
